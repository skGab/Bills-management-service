syntax="proto3";

option go_package = "github.com/skGab/Bills-microservices/Bills-apigateway-service";

package bills_database;

message Client {
    string ID  = 1;
}

message Bills{
    string ID  = 1;
    string Name  = 2;
    string Value  = 3;
    string Due_date  = 4;
}

service BillsDatabase {
    rpc getAll(Client) returns(Bills) {}
}